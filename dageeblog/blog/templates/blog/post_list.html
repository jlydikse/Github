<!DOCTYPE html>
<html>

<head>
    <title>Blog Post List</title>
</head>
<body>
    <h1>Blog Post List</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_description' pk=post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}

    </ul>
    <a href="{% url 'post_new' %}">Create New Post</a>
</body>


</html>
